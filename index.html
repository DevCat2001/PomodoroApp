<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/pomodoro.svg">
    <title>Pomodoro Clock</title>
</head>

<body>
    <div class="card">
        <span class="selection-header">Select Interval:</span>
        <div class="toggle">
            <input class="button" autocomplete="off" type="radio" id="default" name="interval">
            <label for="default">25 Minutes</label>
            <input class="button" autocomplete="off" type="radio" id="long" name="interval">
            <label for="long">15 Minutes</label>
            <input class="button" autocomplete="off" type="radio" id="short" name="interval">
            <label for="short">5 Minutes</label>
        </div>
        <div id="time"></div>
        <div id="action">Pomodoro</div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="percentage">44%</div>
        <button class="button" id="launch">Start</button>
        <span id="error-zone"></span>
    </div>
</body>

</html>
<script src="assets/js/app.js"></script>
